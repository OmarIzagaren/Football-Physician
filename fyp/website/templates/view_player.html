{% extends 'base.html' %}

{% block content %}
<meta name="csrf-token" content="{{ csrf_token }}">
<h1>Player</h1>
{% if players %}
<div class="form-group">
    <select class="form-control" id="playersDropdown">
        <option value="no player">Select a player...</option>
      {% for player in players %}
        <option value="{{ player.id }}">{{ player}}</option>
      {% endfor %}
    </select>
  
{% endif %}
<br/>
<table class="table table-striped">
    <tbody id="detailsContainer"></tbody>
</table>

<h1>Injuries</h1>
    <table class="table table-striped">
        <tbody id="injuriesContainer"></tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Player</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this player? This can <strong>not</strong> be undone.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var dropdown = document.getElementById('playersDropdown');
        var displayInjuries = document.getElementById('injuriesContainer');
        var displayDetails = document.getElementById('detailsContainer');
        var csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        setTimeout(handleDropdownChange,1);

        dropdown.addEventListener('change', handleDropdownChange);

        function handleDropdownChange() {
            var selectedPlayer = dropdown.value;
            console.log(selectedPlayer)
        
            if (selectedPlayer == "no player") {
                displayInjuries.innerHTML = "";
                displayDetails.innerHTML = "";
            } 
            else {
                var xhr_injuries = new XMLHttpRequest();
    
                xhr_injuries.open('GET', 'get_player_injuries/?selected_player=' + encodeURIComponent(selectedPlayer), true);
    
                xhr_injuries.onreadystatechange = function() {
                    if (xhr_injuries.readyState === 4 && xhr_injuries.status === 200) {
                        displayInjuries.innerHTML = xhr_injuries.responseText;
                    }
                };
                xhr_injuries.send();

                var xhr_details = new XMLHttpRequest();
    
                xhr_details.open('GET', 'get_player_details/?selected_player=' + encodeURIComponent(selectedPlayer), true);
    
                xhr_details.onreadystatechange = function() {
                    if (xhr_details.readyState === 4 && xhr_details.status === 200) {
                        displayDetails.innerHTML = xhr_details.responseText;
                        var removeButton = document.createElement('button');
                        removeButton.type = 'button';
                        removeButton.className = 'btn btn-danger delete-player';
                        removeButton.textContent = 'Delete Player';
                        removeButton.setAttribute('data-player-id', selectedPlayer);
                        displayDetails.appendChild(removeButton);
                    }
                };
                xhr_details.send();
            }
        };

        displayDetails.addEventListener('click',function(event){
            var target = event.target;

            if(target.classList.contains('delete-player')){
                var playerId = target.getAttribute('data-player-id');
                document.getElementById('confirmDelete').setAttribute('data-player-id', playerId);
            
                // Trigger the modal
                var deleteModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
                deleteModal.show();
            }
        });

        document.getElementById('confirmDelete').addEventListener('click', function() {
            var playerId = this.getAttribute('data-player-id');
            
            console.log('Confirmed deletion for player ID:', playerId);
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'delete_player/', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.setRequestHeader('X-CSRFToken', csrfToken); 
            
            xhr.onload = function() {
                if (xhr.status === 200) {

                    console.log('Player deleted successfully');
                    window.location.href = xhr.responseText;
                } else {
                    // Handle error
                    console.log('Error deleting player');
                }
            };

            xhr.send('player_id=' + encodeURIComponent(playerId));
            
            var deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
            deleteModal.hide();
            
        });
    });
    </script>

{% endblock %}
